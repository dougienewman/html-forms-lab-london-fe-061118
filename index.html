<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    
    <form>
      <label>Fullname</label>
      <input type="text" name="fullname" id="fullname" placeholder="Enter Name"
      required>
    
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter email"
      required>
    
      <label>phone:</label>
      <input phone="phone" name="phone" id="phone"
      placeholder="Enter Telephone (optional)"
      optional>
    
      <label>message:</label>
      <input message="message" name="message" id="phone"
      placeholder="Enter Message"
      optional>
    
      <input type="submit" onclick="myFunction()">
    
    
    </form>
  </body>
</html>
